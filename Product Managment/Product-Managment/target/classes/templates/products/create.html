<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class ="col-md-8 rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Product</h2>
            <form method="post" enctype="multipart/form-data" th:object="${prodDto}">

            <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <input class="form-control" th:field="${prodDto.name}">
                    <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${prodDto.name}">
                    </p>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Brand</label>
                    <div class="col-sm-8">
                    <input class="form-control" th:field="${prodDto.brand}">
                    <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger" th:errors="${prodDto.brand}">
                    </p>
                </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${prodDto.category}">
                            <option value='Other'>Other</option>
                            <option value='Phones'>Phones</option>
                            <option value='Computers'>Computers</option>
                            <option value='Accessories'>Accessories</option>
                            <option value='Printers'>Printers</option>
                            <option value='Cameras'>Cameras</option>
                            <option value='Electronics'>Electronics</option>
                            <option value='Home Appliances'>Home Appliances</option>
                            <option value='Toys'>Toys</option>
                            <option value='Fashion'>Fashion</option>
                            <option value='Books'>Books</option>
                            <option value='Health & Beauty'>Health & Beauty</option>
                            <option value='Home Furniture'>Home Furniture</option>
                            <option value='Groceries'>Groceries</option>
                            <option value='Sports & Outdoors'>Sports & Outdoors</option>
                            <option value='Kitchen'>Kitchen</option>
                        </select>
                        <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${prodDto.category}">
                        </p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-8">
                    <input class="form-control" th:field="${prodDto.price}">
                    <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${prodDto.price}">
                    </p>
                </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                    <input class="form-control" th:field="${prodDto.description}">
                    <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${prodDto.description}">
                    </p>
                </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                    <input class="form-control" type="file" th:field="${prodDto.image}">
                        <p th:if="${#fields.hasErrors('image')}" th:errorclass="text-danger" th:errors="${prodDto.image}">
                        </p>
                </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/products/" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

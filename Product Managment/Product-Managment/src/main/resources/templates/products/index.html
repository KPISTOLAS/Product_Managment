<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Store Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Products</h1>

  <a class="btn btn-primary mb-3" href="/products/create">Create Product</a>

  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>BRAND</th>
      <th>CATEGORY</th>
      <th>PRICE</th>
      <th>IMAGE</th>
      <th>CREATED AT</th>
      <th>ACTION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.brand}"></td>
      <td th:text="${product.category}"></td>
      <td th:text="${product.price} + ' $'"></td>
      <td>
        <img th:src="@{'/images/' + ${product.image}}" alt="Product Image" width="100" />
      </td>
      <td th:text="${#dates.format(product.date, 'yyyy-MM-dd')}"></td>
      <td style="white-space: nowrap;">
        <a class="btn btn-primary btn-sm" th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>

        <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
